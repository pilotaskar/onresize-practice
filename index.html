<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onresize</title>
</head>
<body onresize="myFunction()">

    <p style="background-color: aqua;">Please try to resize your browser</p> 

    <p id="demo"></p>
    <script>
        function myFunction(){
            document.getElementById('demo').innerHTML = 'Hey,I know you are resizing the window ha-ha-ha';
            document.getElementById('demo').style.backgroundColor = 'pink';
        }
    </script>
</body>
</html>
